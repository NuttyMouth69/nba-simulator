<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÄ Live NBA Game Simulator</h1>
            <p>Monte Carlo simulation engine for NBA matchups</p>
        </header>

        <!-- Game Selection Section -->
        <section id="gameSelection" class="section">
            <div class="section-header">
                <h2>Select Games to Simulate</h2>
                <button id="refreshBtn" class="btn btn-refresh">üîÑ Refresh Games</button>
            </div>
            <div id="loadingGames" class="loading">Fetching today's NBA games...</div>
            <div id="gamesContainer" class="games-grid"></div>
        </section>

        <!-- Simulation Controls Section -->
        <section id="simulationControls" class="section">
            <h2>Simulation Settings</h2>
            <div class="controls-group">
                <label>Number of Simulations:</label>
                <select id="simIterations">
                    <option value="1000">1,000 iterations</option>
                    <option value="5000">5,000 iterations</option>
                    <option value="10000" selected>10,000 iterations</option>
                </select>
            </div>
            <button id="runSimBtn" class="btn btn-primary" disabled>Run Simulation</button>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="section hidden">
            <h2>Simulation Results</h2>
            
            <div id="progressContainer" class="hidden">
                <p id="progressText">Running simulation...</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div id="resultsContent" class="hidden">
                <!-- Win Probability -->
                <div class="results-card">
                    <h3>Win Probability</h3>
                    <div id="winProbability" class="win-prob-display"></div>
                </div>

                <!-- Team Stats -->
                <div class="results-card">
                    <h3>Team Statistics</h3>
                    <div id="teamStatsTable"></div>
                </div>

                <!-- Player Box Scores -->
                <div class="results-card">
                    <h3>Player Box Scores</h3>
                    <div id="playerBoxScores"></div>
                </div>

                <!-- Export -->
                <div class="results-card">
                    <button id="exportBtn" class="btn btn-secondary">üì• Export Results to CSV</button>
                </div>
            </div>
        </section>

        <!-- Error Messages -->
        <div id="errorContainer" class="hidden"></div>
    </div>

    <script src="api.js"></script>
    <script src="simulator.js"></script>
    <script src="app.js"></script>
</body>
</html>
